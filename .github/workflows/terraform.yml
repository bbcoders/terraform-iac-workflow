name: 'Terraform troocart IAM Account One time Setup'
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  terraform-build:
    uses: bbcoders/library-shared-workflows/.github/workflows/terraform.yml@v1.0.2
    with:
      repository: bbcoders/terraform-iac
      branch: master
      environment: build
      workspace: default
    secrets:
      access_key: ${{ secrets.AWS_ACCESS_KEY }}
      secret_key: ${{ secrets.AWS_SECRET_KEY }}
      github_token: ${{ secrets.GH_PAT }}

  terraform-deploy:
    if: github.event_name == 'push'
    uses: bbcoders/library-shared-workflows/.github/workflows/terraform.yml@v1.0.2
    with:
      repository: 'bbcoders/terraform-iac-workflow'
      branch: master
      environment: deploy
      workspace: default
      commit_username: satheesh
      commit_email: yshatheesh@gmail.com
      commit_message: terraform state changes
    secrets:
      access_key: ${{ secrets.AWS_ACCESS_KEY }}
      secret_key: ${{ secrets.AWS_SECRET_KEY }}
      github_token: ${{ secrets.GH_PAT }}